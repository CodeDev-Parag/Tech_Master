name: task_master
description: AI-powered task management app with smart suggestions, checklists, and productivity insights.
publish_to: 'none'
version: 1.1.2+5

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core
  cupertino_icons: ^1.0.6
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Charts & Visualization
  fl_chart: ^0.66.2
  
  # UI Components & Animations
  flutter_animate: ^4.5.0
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  flutter_slidable: ^3.0.1
  
  # Icons
  iconsax: ^0.0.8
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  path_provider: ^2.1.2
  
  # HTTP for AI API calls
  http: ^1.2.0
  

  
  # Secure Storage for API keys
  flutter_secure_storage: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/
