name: tech_master
description: Tech Master - AI-powered productivity system with smart task analysis, note-taking, and procrastination combat techniques.
publish_to: 'none'
version: 2.1.5+12

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core
  cupertino_icons: ^1.0.6
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4
  flutter_timezone: ^3.0.0
  table_calendar: ^3.1.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Charts & Visualization
  fl_chart: ^0.66.2
  
  # UI Components & Animations
  flutter_animate: ^4.5.0
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  flutter_slidable: ^3.0.1
  
  # Icons
  iconsax: ^0.0.8
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  path_provider: ^2.1.2
  http: ^1.2.0
  
  # Export & Sharing
  pdf: ^3.10.8
  screenshot: ^3.0.0
  share_plus: ^10.1.0
  printing: ^5.11.1
  

  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/
    - assets/data/
